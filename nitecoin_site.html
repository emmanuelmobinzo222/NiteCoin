<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NiteCoin</title>
    <style>
      /* Milky Way Purple Animated Background */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: #fff;
        background: radial-gradient(ellipse at 50% 60%, #a460ff 0%, #350083 100%);
        position: relative;
      }
      body::before, body::after {
        content: "";
        position: absolute;
        pointer-events: none;
        width: 100vw; height: 100vh;
        z-index: 0;
      }
      body::before {
        background: 
          radial-gradient(circle at 20% 30%, #fff2 2%, transparent 13%),
          radial-gradient(circle at 77% 20%, #fff5 1.5%, transparent 11%),
          radial-gradient(circle at 46% 69%, #fff1 1.8%, transparent 17%);
        filter: blur(1.5px);
      }
      body::after {
        background-image:
          repeating-linear-gradient(140deg, #aaa1 1px, transparent 2px, transparent 19px),
          url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.14;
        background-size: 2000px 2000px, 600px 600px;
        background-position: 0px 0px, 100px 150px;
        mix-blend-mode: screen;
      }

      /* GIGANTIC NiteCoin PNG - centered */
      .gigantic-coin {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -57%);
        z-index: 2;
        width: 400px;
        max-width: 80vw;
        filter:
          drop-shadow(0 0 28px #9e70ff)
          drop-shadow(0 0 80px #8e2de2);
        animation: pulse-coin 6s infinite ease-in-out;
        user-select: none;
      }
      @keyframes pulse-coin {
        0%, 100% { filter: drop-shadow(0 0 28px #9e70ff) drop-shadow(0 0 80px #8e2de2);}
        50% { filter: drop-shadow(0 0 38px #a05eff) drop-shadow(0 0 120px #ae42d5);}
      }

      /* Flying Nitecoin Coins */
      .flying-coins {
        position: fixed;
        left: 0; top: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 1;
        overflow: visible;
      }
      .coin-float {
        position: absolute;
        width: 48px;
        height: 48px;
        will-change: transform, opacity;
        animation: flyCoinUp linear infinite;
      }
      @keyframes flyCoinUp {
        from {
          transform: translateY(var(--startY)) scale(var(--scale)) rotate(0deg);
          opacity: 0.2;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        to {
          transform: translateY(var(--endY)) scale(var(--scale)) rotate(360deg);
          opacity: 0.1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Giant Coin -->
    <img src="Gigantic%20NiteCoin.png" alt="NiteCoin" class="gigantic-coin" draggable="false" />

    <!-- Flying coins container -->
    <div class="flying-coins" id="flyingCoins"></div>

    <script>
      // Flying Coin Generator
      const COIN_SPRITE = "Gigantic%20NiteCoin.png";
      const COIN_NUM = 18;
      const coinsCont = document.getElementById("flyingCoins");
      const vw = () => Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = () => Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

      function randomCoin(index) {
        // position between 0-100vw, start from 105vh (below screen), move up to -80px (above screen)
        const x = Math.random() * (vw() - 50);
        const delay = Math.random() * 10;
        const duration = 7 + Math.random() * 7;
        const scale = 0.25 + Math.random() * 0.8;
        const coin = document.createElement('img');
        coin.src = COIN_SPRITE;
        coin.className = 'coin-float';
        // CSS Custom Props for animation
        coin.style.left = `${x}px`;
        coin.style.bottom = `-70px`;
        coin.style.setProperty('--startY', `${vh()}px`);
        coin.style.setProperty('--endY', `-${70 + Math.random()*100}px`);
        coin.style.setProperty('--scale', scale);
        coin.style.animationDuration = `${duration}s`;
        coin.style.animationDelay = `${delay}s`;
        coin.style.opacity = 0.75 + 0.25 * Math.random();
        coin.style.filter = `drop-shadow(0 0 12px #d2b5ff66) hue-rotate(${Math.random()*360}deg)`;
        coin.setAttribute('aria-hidden', 'true');
        coin.addEventListener('animationend', e => {
          e.target.remove();
          setTimeout(() => coinsCont.appendChild(randomCoin(index)), 300 + Math.random()*700);
        });
        return coin;
      }

      // Initial fill of coins
      for(let i=0;i<COIN_NUM;i++) {
        coinsCont.appendChild(randomCoin(i));
      }
      // Responsive: Regenerate coins on resize
      let resizeTimer = null;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(()=>{
          coinsCont.innerHTML = '';
          for(let i=0;i<COIN_NUM;i++) coinsCont.appendChild(randomCoin(i));
        }, 500);
      });
    </script>
