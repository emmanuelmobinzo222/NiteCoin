<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiteCoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #ffffff;
      position: relative;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      object-position: center;
    }

    /* Overlay for better text readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
      pointer-events: none;
    }

    /* Content Container */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVIGATION */
    nav {
      width: 100%;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .logo {
      font-size: clamp(32px, 6vw, 48px);
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      font-family: 'Segoe UI', Arial, sans-serif;
      letter-spacing: 2px;
    }

    nav .menu {
      display: flex;
      gap: clamp(20px, 4vw, 40px);
      font-size: clamp(16px, 2.5vw, 22px);
      font-weight: 600;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav .menu a {
      color: #ffffff;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav .menu a:hover {
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      transform: translateY(-2px);
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(36px, 8vw, 64px);
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      margin-bottom: 20px;
    }

    p {
      font-size: clamp(18px, 3vw, 24px);
      color: #ffffff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      max-width: 800px;
      margin: 0 auto;
    }

    /* GIGANTIC NiteCoin PNG - centered */
    .gigantic-coin {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: clamp(200px, 40vw, 400px);
      max-width: 80vw;
      filter:
        drop-shadow(0 0 28px rgba(255, 255, 255, 0.6))
        drop-shadow(0 0 80px rgba(255, 255, 255, 0.4));
      animation: pulse-coin 6s infinite ease-in-out;
      user-select: none;
      pointer-events: none;
    }

    @keyframes pulse-coin {
      0%, 100% { 
        filter: drop-shadow(0 0 28px rgba(255, 255, 255, 0.6)) 
                drop-shadow(0 0 80px rgba(255, 255, 255, 0.4));
      }
      50% { 
        filter: drop-shadow(0 0 38px rgba(255, 255, 255, 0.8)) 
                drop-shadow(0 0 120px rgba(255, 255, 255, 0.6));
      }
    }

    /* Flying Nitecoin Coins */
    .flying-coins {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: visible;
    }

    .coin-float {
      position: absolute;
      width: clamp(24px, 4vw, 48px);
      height: clamp(24px, 4vw, 48px);
      will-change: transform, opacity;
      animation: flyCoinUp linear infinite;
    }

    @keyframes flyCoinUp {
      from {
        transform: translateY(var(--startY)) scale(var(--scale)) rotate(0deg);
        opacity: 0.2;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      to {
        transform: translateY(var(--endY)) scale(var(--scale)) rotate(360deg);
        opacity: 0.1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        padding: 15px 0;
      }

      nav .menu {
        gap: 15px;
        font-size: 16px;
      }

      main {
        padding: 30px 15px;
      }

      .gigantic-coin {
        width: clamp(150px, 50vw, 300px);
      }
    }

    @media (max-width: 480px) {
      nav .logo {
        font-size: 28px;
      }

      nav .menu {
        gap: 10px;
        font-size: 14px;
      }

      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }
    }

    /* Landscape mobile optimization */
    @media (max-height: 500px) and (orientation: landscape) {
      nav {
        padding: 10px 0;
      }

      .gigantic-coin {
        width: clamp(100px, 30vh, 200px);
      }

      main {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="NiteCoin.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay for text readability -->
  <div class="overlay"></div>

  <!-- Content Container -->
  <div class="content">
    <!-- NAVIGATION -->
    <nav>
      <div class="logo">NiteCoin</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Shop</a>
        <a href="#">Contact Us</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Giant Coin -->
      <img src="Gigantic%20NiteCoin.png" alt="NiteCoin" class="gigantic-coin" draggable="false" />
      
      <h1>Welcome to NiteCoin</h1>
      <p>The future of nightâ€‘powered currency.</p>
    </main>
  </div>

  <!-- Flying coins container -->
  <div class="flying-coins" id="flyingCoins"></div>

  <script>
    // Flying Coin Generator
    const COIN_SPRITE = "Gigantic%20NiteCoin.png";
    const COIN_NUM = 18;
    const coinsCont = document.getElementById("flyingCoins");
    const vw = () => Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    const vh = () => Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

    function randomCoin(index) {
      const x = Math.random() * (vw() - 50);
      const delay = Math.random() * 10;
      const duration = 7 + Math.random() * 7;
      const scale = 0.25 + Math.random() * 0.8;
      const coin = document.createElement('img');
      coin.src = COIN_SPRITE;
      coin.className = 'coin-float';
      coin.style.left = `${x}px`;
      coin.style.bottom = `-70px`;
      coin.style.setProperty('--startY', `${vh()}px`);
      coin.style.setProperty('--endY', `-${70 + Math.random()*100}px`);
      coin.style.setProperty('--scale', scale);
      coin.style.animationDuration = `${duration}s`;
      coin.style.animationDelay = `${delay}s`;
      coin.style.opacity = 0.75 + 0.25 * Math.random();
      coin.style.filter = `drop-shadow(0 0 12px rgba(255, 255, 255, 0.4))`;
      coin.setAttribute('aria-hidden', 'true');
      coin.addEventListener('animationend', e => {
        e.target.remove();
        setTimeout(() => coinsCont.appendChild(randomCoin(index)), 300 + Math.random()*700);
      });
      return coin;
    }

    // Initial fill of coins
    for(let i=0; i<COIN_NUM; i++) {
      coinsCont.appendChild(randomCoin(i));
    }

    // Responsive: Regenerate coins on resize
    let resizeTimer = null;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        coinsCont.innerHTML = '';
        for(let i=0; i<COIN_NUM; i++) {
          coinsCont.appendChild(randomCoin(i));
        }
      }, 500);
    });

    // Ensure video plays on mobile devices
    const video = document.querySelector('.video-background');
    video.addEventListener('loadedmetadata', () => {
      video.play().catch(err => {
        console.log('Video autoplay prevented:', err);
      });
    });
  </script>
</body>
</html>
